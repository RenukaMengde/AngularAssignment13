<section class="intro">
    <div>
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-5">
  
                  <h4 class="text-center">Contact Information</h4>
                  <h6 class="mb-5 text-center" style="margin-top: 0px;">Please fill your contact information below.</h6>
                  <form>
                    <div class="row">
                        <div>
                          <label class="form-label required-field" for="lblName">Name</label>                          
                        </div>
                      <div class="col-12 col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="txtFirstNm" class="form-control" />
                          <label class="form-label" for="lblFirstNm">First name</label>
                        </div>
                      </div>
                      <div class="col-12 col-md-6 mb-">
                        <div class="form-outline">
                          <input type="text" id="txtSecondNm" class="form-control" />
                          <label class="form-label" for="lblLastNm">Last name</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label required-field" for="lblEmail">Email</label>
                        <input type="email" id="txtEmail" class="form-control" />
                    </div>
                     <div class="form-outline mb-4">
                        <label class="form-label  required-field" for="lblPhone">Phone</label>
                        <input type="number" id="txtPhone" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label  required-field" for="lblAdd">Address</label>
                      <input type="text" id="txtAddress" class="form-control" />
                    </div>
  
                    <div class="form-outline mb-4" style="text-align: center;">
                    <button type="submit" class="btn btn-secondary btn-square-md" style="background-color: #e720b2;">Submit Form</button>
                </div>  
                </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
